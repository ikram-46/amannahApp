<mat-card class="cardContainer">
    <mat-card-header>
      <img src={{cardDetails.src}} alt="card icon"/>
    </mat-card-header>
    <mat-card-content>
      <h1>{{cardDetails.title}}</h1>
      <p>{{ cardDetails.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <h6 *ngIf="cardDetails.action!==''">{{cardDetails.action}}</h6>
      <button mat-button> الخدمات <img src="../../assets/leftUpIcon.svg"/></button>
    </mat-card-actions>
  </mat-card>
